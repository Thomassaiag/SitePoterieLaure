version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_DB= siteweblaure
      - POSTGRES_USER= postgres
      - POSTGRES_PASSWORD= 10310026
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server: 
    build:
      context: ./server
      dockerfile: Dockerfile
    
    ports:
      - "14001:14001"

    environment:
      - PORT=14001

    volumes:
      - ./server:/app/server
      - /app/server/node_modules
    
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    command: npm run preview
    ports:
      - "14000:14000"

    environment:
      - PORT=14000

    volumes:
      - ./client:/app/client
      - /app/client/node_modules

    depends_on:
      - server

volumes:
  postgres-data: